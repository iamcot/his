<table border=0 cellpadding=2 width=100%>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_DATE
                </b>
            </FONT>
        </td>
        <td  style="padding-left:15px;">
            $TP_DATE_INPUT
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_TIME
                </b>
            </FONT>
        </td>
        <td  style="padding-left:15px;">
            <input type="text" name='time' id='time' size="9" maxlength=255 value='$TP_PTIME' />
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">

                    $TP_CHANDOAN
                </b>
            </FONT>

            <textarea name='chandoan' id='chandoan' maxlength=255 cols=60 rows=2 wrap='physical'>$TP_CHANDOAN_INPUT</textarea>
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_LOIDAN
                </b>                
            </FONT>
        </td>
        <td style="padding-left:15px;">
            <textarea name='loidan' id='loidan' maxlength=255 cols=60 rows=2 wrap='physical'>$TP_LOIDAN_INPUT</textarea>
        </td>
    </tr>   
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_DOCBY
                </b>                
            </FONT>
        </td>
        <td style="padding-left:15px;">
            <input type='text' name='docu_by' id='docu_by' size=50 maxlength=60 value='$TP_DBY' readonly />
        </td>
    </tr>
