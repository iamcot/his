<table border=0 cellpadding=2 width=100%>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_SOVAOVIEN
                </b>
            </FONT>
        </td>
        <td  style="padding-left:15px;">
            <input type="text" name='sovaovien_notes' id='sovaovien_notes' size="81" value='$TP_SOVAOVIEN_INPUT' />
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_NGAYNHAPVIEN
                </b>
            </FONT>
        </td>
        <td  style="padding-left:15px;">
            <table cellpadding=0>
                <tr>
                    <td width='200px'>
                        $timenhapvien
                    </td>
                    <td width="80px">
                        <FONT SIZE=-1  FACE='Arial' color='#000066'>
                            <b>
                                $TP_DATE
                            </b>                            
                        </FONT>
                    </td>
                    <td>
                        $TP_NGAYNHAPVIEN_INPUT
                    </td>
                </tr>
            </table>            
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_TIME_TUVONG
                </b>
            </FONT>
        </td>
        <td  style="padding-left:15px;">
            <table cellpadding=0>
                <tr>
                    <td width='200px'>
                        <input type="text" name='time_tuvong' id='time_tuvong' size="15" value='$TP_TIME_TUVONG_INPUT' onBlur="checkTime(this)"/>
                    </td>
                    <td width="80px">
                        <FONT SIZE=-1  FACE='Arial' color='#000066'>
                            <b>
                                $TP_DATE
                            </b>                            
                        </FONT>
                    </td>
                    <td>
                        $TP_DATE_TUVONG_INPUT
                    </td>
                </tr>
            </table>            
        </td>
    </tr>  
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_TIME_KIEMTUVONG
                </b>
            </FONT>
        </td>
        <td  style="padding-left:15px;">
            <table cellpadding=0>
                <tr>
                    <td width='200px'>
                        <input type="text" name='time_kiemtuvong' id='time_kiemtuvong' size="15" value='$TP_TIME_KIEMTUVONG_INPUT' onBlur="checkTime(this)"/>
                    </td>
                    <td width="80px">
                        <FONT SIZE=-1  FACE='Arial' color='#000066'>
                            <b>
                                $TP_DATE
                            </b>                            
                        </FONT>
                    </td>
                    <td>
                        $TP_DATE_KIEMTUVONG_INPUT
                    </td>
                </tr>
            </table>            
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_KHOA
                </b>                            
            </FONT>
        </td>
        <td style="padding-left:15px;">
            $TP_KHOA_INPUT
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_CHUTOA
                </b>                
            </FONT>
        </td>
        <td style="padding-left:15px;">
            <input type='text' name='chutoa_notes' id='chutoa_notes' size=50 maxlength=60 value='$TP_CHUTOA_INPUT' readonly/>
            <br/>
            <a href='javascript:popClassification("chutoa_notes")'><img $TP_IMG_ADD ></a>
            <a href='javascript:clearClassification("chutoa_notes")'><img $TP_IMG_CLEAR ></a>
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_THUKI
                </b>                
            </FONT>
        </td>
        <td style="padding-left:15px;">
            <input type='text' name='thuki_notes' id='thuki_notes' size=50 maxlength=60 value='$TP_THUKI_INPUT' readonly />
            <br/>
            <a href='javascript:popClassification("thuki_notes")'><img $TP_IMG_ADD ></a>
            <a href='javascript:clearClassification("thuki_notes")'><img $TP_IMG_CLEAR ></a>
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_THANHVIEN
                </b>
            </FONT>
        </td>
        <td style="padding-left:15px;">
            <textarea name='thanhvien_notes' id='thanhvien_notes' cols=60 rows=3 wrap='physical' readonly>$TP_THANHVIEN_INPUT</textarea>
            <br/>
            <a href='javascript:popClassification("thanhvien_notes")'><img $TP_IMG_ADD ></a>
            <a href='javascript:clearClassification("thanhvien_notes")'><img $TP_IMG_CLEAR ></a>
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_TOMTAT
                </b>
            </FONT>
        </td>
        <td style="padding-left:15px;">
            <textarea name='tomtat_notes' id='tomtat_notes' cols=60 rows=5 wrap='physical'>$TP_TOMTAT_INPUT</textarea>
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_KETLUAN
                </b>
            </FONT>
        </td>
        <td style="padding-left:15px;">
            <textarea name='ketluan_notes' id='ketluan_notes' cols=60 rows=4 wrap='physical'>$TP_KETLUAN_INPUT</textarea>
        </td>
    </tr>
    <tr bgcolor='#f6f6f6'>
        <td style="padding-left:15px;">
            <FONT SIZE=-1  FACE='Arial' color='#000066'>
                <b>
                    $TP_DOCBY
                </b>                
            </FONT>
        </td>
        <td style="padding-left:15px;">
            <input type='text' name='docu_by' id='docu_by' size=50 maxlength=60 value='$TP_DBY' readonly />
        </td>
    </tr>
    
</table>
